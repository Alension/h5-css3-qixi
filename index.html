<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/pageA.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="content">
            <ul class="content-wrap">
                <li>
                    <div class="a_background">
                        <div class="a_background_top"></div>
                        <div class="a_background_middle"></div>
                        <div class="a_background_bottom"></div>
                        <!-- 太阳 -->
                        <div id="sun"></div>
                        <!-- 云 -->
                        <div class="cloudArea">
                            <div class="cloud cloud1"></div>
                            <div class="cloud cloud2"></div>
                        </div>
                    </div></li>
                <li>页面二</li>
                <li>页面三</li>
            </ul>
            <div id="boy" class="character slowWalk"></div>
        </div>
        <div class="button">
            <button>点击切换页面</button>
        </div>



        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/vendor/jquery.transit.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/swipe.js"></script>
        <script src="js/qixi.js"></script>
        <script src="js/boy.js"></script>


        <script type="text/javascript">
            $(()=>{
                var container = $("#content");
                var swipe = Swipe(container);
                // 页面滚动到指定的位置
                function scrollTo(time, proportionX) {
                    var distX = container.width() * proportionX;
                    console.log(container,container.width(),distX)
                    swipe.scrollTo(distX, time);
                }
                const boy=Boy();


                $('button').click(()=>{
                    $('#sun').addClass('rotation')
                    $('.cloud1').addClass('move')
                    boy.start(0.2,undefined,2000).then(()=>{
                        scrollTo(5000, 1);
                    }).then(function() {
                        return boy.start(0.8,undefined,4000);
                    });
                })
            })

        </script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
